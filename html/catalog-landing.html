<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<nav>
			<img src="img/nav_catalog.jpg" alt="nav" width="958" height="55" usemap="#nav"/>

				  		<map name="thumb-listing">
							<area shape="rect" coords="745,21,873,63" href="catalog-expanded.html" />
						</map>
