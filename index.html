<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>

	<body>

		<div class="container-main">

			<div class="container-inner">
				<h1>Functionality examples for Cognotion's Low Fidelity prototype</h1>
				
				<div class="container-report-dropdown">
					<h2>Report dropdown list on click and hover</h2>
					
					<div class="container-report-dropdown-click">
						<h3>On click</h3>
						<div class="settings-icon click">
							<ul id="settings-icon-dropdown-click">
								<li>
									<a href="#">
										Download report
									</a>
								</li>
								<li>
									<a href="#">
										Share report
									</a>
								</li>
								<li>
									<a href="#">
										Edit report
									</a>
								</li>
							</ul>
						</div>
					</div><!-- End .container-report-dropdown-click -->
					<div class="container-report-dropdown-hover">
						<h3>On hover</h3>
						<div class="settings-icon hover">
							<ul id="settings-icon-dropdown-hover">
								<li>
									<a href="#">
										Download report
									</a>
								</li>
								<li>
									<a href="#">
										Share report
									</a>
								</li>
								<li>
									<a href="#">
										Edit report
									</a>
								</li>
							</ul>
						</div>
					</div><!-- End .container-report-dropdown-hover -->
					<div class="cf"></div>
				</div><!-- End .container-report-dropdown -->
			</div><!-- End .container-inner -->

		</div><!-- End .container-main -->
		<!-- Le Javascript -->
		<script type="text/javascript" src="js/app.js"></script>
	</body>

</html>
